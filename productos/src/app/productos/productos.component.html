<mat-toolbar color="primary">
  <span>Catalogo Productos </span>
</mat-toolbar>
<mat-selection-list>
  <mat-list-option *ngFor="let item of productos" [disabled]="item.cantidadDisponible == 0">
    <img matListAvatar (click)="openImage(item)" [src]="item.miniatura" alt="{{item.descripcion}}"
      title="abrir imagen grande">
    <h3 matLine> {{item.descripcion | uppercase}} </h3>
    <p matLine>
      <span> {{item.categoria | uppercase }} </span>
      <span class="demo-2"> Cantidad Disponible : {{item.cantidadDisponible}} </span>
    </p>
    <mat-divider></mat-divider>
  </mat-list-option>

</mat-selection-list>
